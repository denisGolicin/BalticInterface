<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/adaptation.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ФК Балтика</title>

	
</head>
	<body>
		
		<div class="wrapper">

			<div class="wrapper-pages">

				<div class="loader-page">
					<div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
				</div>

				<div class="wrapper-auth">
					<div class="auth-logo">
						<img src="src/image/svg/auth-logo.svg" alt="">
					</div>
					<div class="auth-inputs">
						<p class="auth-inputs-enter">ВХОД</p>
						<input type="text" name="" id="" placeholder="Введите номер телефона">
						<div style="width: 75%; max-width: 400px; margin-top: 5px; color: red; display: none;">
							<p>Номер с таким телефон не существует</p>
						</div>
						<input type="password" name="" id="" placeholder="Пароль">
						<p class="auth-inputs-recovery">Забыли пароль?</p>
						<button>Вход</button>
					</div>
					<div class="auth-nav">
						<p id="enter-client">Войти как гость</p>
						<p id="button-register">Регистрация</p>
					</div>
				</div>

				<div class="wrapper-register">
					<div class="auth-logo">
						<img src="src/image/svg/auth-logo.svg" alt="">
					</div>
					<div class="auth-inputs">
						<p class="auth-inputs-enter">Регистрация</p>
						<input type="text" name="" id="" placeholder="Имя">
						<div style="width: 75%; max-width: 400px; margin-top: 5px; color: red; display: none;">
							<p>Номер с таким телефон не существует</p>
						</div>
						<input type="text" name="" id="" placeholder="Почта">
						<input type="text" name="" id="" placeholder="Телефон">
						<input type="text" name="" id="" placeholder="Пароль">

						<div class="selects">
							<div class="select-wrapper">
								<input type="checkbox" id="scales" name="scales">
								<label for="scales">Согласен(а) на обработку персональных данных</label>
							</div>
							<div class="select-wrapper">
								<input type="checkbox" id="horns" name="horns">
								<label for="horns">Согласен(а) на получение Push-уведомлений</label>
							</div>
						</div>

						<button>Регистрация</button>
					</div>
					<div class="register-nav">
						<p id="button-login">Уже есть аккаунт? <span style="border-bottom: 1px solid #fff;">ВОЙДИТЕ</span></p>
					</div>
				</div>

				<div class="wrapper-main">
					<div class="natification-wrapper">
						<div>
							<p>Вы не авторизированны!</p>
							<button id="login-ent">Войти</button>
						</div>
					</div>
					<div class="pages">
						<div class="main-page">

							<div class="profile-wrapper">

							</div>

						</div>
	
						<div class="main-page">
							<div class="matchs-wrapper">

							</div>
						</div>
	
						<div class="main-page">
							<div class="matchs-video-wrapper">

							</div>
						</div>
	
						<div class="main-page">
							<div class="main-wrapper-window">
								<div class="buy-token">
									<div></div>
									<button id="buy-token">Купить билет</button>
								</div>
								<div class="main-window">
									<div class="main-window-nav">
										<div class="button-nav-main-window">
											Новости
										</div>
										<div class="button-nav-main-window">
											Календарь
										</div>
									</div>

									<div class="main-window-news">
										<div class="news-container">
											<p>Заголовок</p>
											<img src="src/image/svg/автобус@300x-8 1.svg" alt="">
											<button>Подробнее</button>
										</div>
										<div class="news-container">
											<p>Заголовок</p>
											<img src="src/image/svg/автобус@300x-8 1.svg" alt="">
											<button>Подробнее</button>
										</div>
									</div>
								</div>
							</div>
						</div>
	
						<div class="main-page">
							<div class="turner-wrapper">

							</div>
						</div>
	
						<div class="main-page">
							<img width="100" src="src/image/svg/nav/icons8-купить-96 1.svg" alt="">
						</div>
	
						<div class="main-page">
							<div class="menu-wrapper">
								<img src="src/image/svg/menuText.svg" alt="">
								<div class="button-menu">ПОКУПКИ</div>
								<div class="button-menu">НА МАТЧ!</div>
								<div class="button-menu">КЛУБ</div>
								<div class="button-menu">ФУТБАЛЛЫ</div>
							</div>
						</div>
					</div>

					<div class="main-nav">
						<img class="nav-item" src="src/image/svg/nav/icons8-пользователь-96 1.svg" alt="">
						<img class="nav-item" src="src/image/svg/nav/icons8-футбольный-мяч-100 1.svg" alt="">
						<img class="nav-item" src="src/image/svg/nav/icons8-воспроизвести-видео-на-ноутбуке-96 1.svg" alt="">
						<img class="nav-item" src="src/image/svg/nav/icons8-главная-страница-google-96-2 1.svg" alt="">
						<img class="nav-item" src="src/image/svg/nav/icons8-трофей-96-2 1.svg" alt="">
						<img class="nav-item" src="src/image/svg/nav/icons8-купить-96 1.svg" alt="">
						<img class="nav-item" src="src/image/svg/nav/icons8-квадратное-меню-96 1.svg" alt="">
					</div>

				</div>

			</div>

		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
