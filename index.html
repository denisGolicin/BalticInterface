<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>ФК Балтика</title>
	</head>
	<body>

		<div class="wrapper">

			<div class="page authorization">
				
				<div class="header">
					<div class="header-logo">
						<img src="src/logo.png" alt="">
					</div>
					<div class="header-name">
						<p>Добро пожаловать!</p>
					</div>
				</div>

				<div class="title">Авторизация</div>

				<div class="form">
					<div class="form-input">
						<div class="input">
							<input type="text" name="" id="" placeholder="Логин">
						</div>
						<div class="input-notification">
							<p>Ошибка!</p>
						</div>
					</div>

					<div class="form-input">
						<div class="input">
							<input type="text" name="" id="" placeholder="Пароль">
						</div>
						<div class="input-notification">
							<p>Ошибка!</p>
						</div>
					</div>

					<div class="form-button">
						<div class="button">
							<button>Войти</button>
						</div>
					</div>

				</div>

				<div class="terms">
					<div class="terms-authorization">
						<p>Зарегистровать аккаунт</p>
					</div>
				</div>

				<div class="footer">
					<div class="footer-box">
						<p>Забыли пароль?</p>
					</div>
				</div>

				

			</div>

		</div>

		<script src="js/index.js"></script>
		
	</body>
</html>
